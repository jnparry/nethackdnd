<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Title Page</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    
    <body>
        <h1>Nethack Probability Calculator</h1>

        <div class="row">
            <h3>Item</h3>
            <div class="column" style="background-color:#aaa;">
                <h4>Dungeon</h4>
                <input readonly placeholder="Item Class" id="ItemDugeon"></input>
                <button onclick="calculateItemDungeon()">Click here</button>
            </div>
            <div class="column" style="background-color:#bbb;">
                <h4>Containers</h4>
                <input readonly placeholder="Item Class" id="ItemContainer"></input>
                <button onclick="calculateItemContainer()">Click here</button>
            </div>
            <div class="column" style="background-color:#ccc;">
                <h4>Gehennom</h4>
                <input readonly placeholder="Item Class" id="ItemGehennom"></input>
                <button onclick="calculateItemGehennom()">Click here</button>
            </div>
        </div>

        <div class="row">
            <h3>Individual Items</h3>
            <div class="column" style="background-color:#aaa;">
                <h4>Dungeon</h4>
                <label for="weaponinput">Weapons</label>
                <input readonly placeholder="Weapon" id="weaponInput" name="weaponinput"></input>
                <button onclick="calculateWeapon()">Click here</button>

                <label for="Armorinput">Armor</label>
                <input readonly placeholder="Armor" id="armorInput" name="Armorinput"></input>
                <button onclick="calculateArmor()">Click here</button>

                <label for="Comestiblesinput">Comestibles</label>
                <input readonly placeholder="Comestible" id="comestibleInput" name="Comestiblesinput"></input>
                <button onclick="calculateComestible()">Click here</button>

                <label for="Toolsinput">Tools</label>
                <input readonly placeholder="Tool" id="toolInput" name="Toolsinput"></input>
                <button onclick="calculateTool()">Click here</button>

                <label for="Potionsinput">Potions</label>
                <input readonly placeholder="Potion" id="ItemDugeon" name="Potionsinput"></input>
                <button onclick="calculateItemDungeon()">Click here</button>

                <label for="Scrollsinput">Scrolls</label>
                <input readonly placeholder="scroll" id="ItemDugeon" name="Scrollsinput"></input>
                <button onclick="calculateItemDungeon()">Click here</button>

                <label for="Spellbooksinput">Spellbooks</label>
                <input readonly placeholder="Spellbooks" id="ItemDugeon" name="Spellbooksinput"></input>
                <button onclick="calculateItemDungeon()">Click here</button>

                <label for="Wandsinput">Wands</label>
                <input readonly placeholder="Wand" id="ItemDugeon" name="Wandsinput"></input>
                <button onclick="calculateItemDungeon()">Click here</button>

                <label for="Ringsinput">Rings</label>
                <input readonly placeholder="Ring" id="ItemDugeon" name="Ringsinput"></input>
                <button onclick="calculateItemDungeon()">Click here</button>

                <label for="Amuletsinput">Amulets</label>
                <input readonly placeholder="Amulet" id="ItemDugeon" name="Amuletsinput"></input>
                <button onclick="calculateItemDungeon()">Click here</button>

                <label for="Gemsinput">Gems</label>
                <input readonly placeholder="Gem" id="ItemDugeon" name="Gemsinput"></input>
                <button onclick="calculateItemDungeon()">Click here</button>
            </div>
            <div class="column" style="background-color:#bbb;">
                <h4>Monsters</h4>
                    <label for="Locations">Location</label>
                    <select name="Locations" id="Locations" required>
                        <option value="Dungeon">Dungeon of Doom</option>
                        <option value="Gnome">Gnome Mines</option>
                        <option value="Gehennom">Gehennom</option>
                        <option value="Maze">Maze</option>
                    </select>

                    <label for="FloorLevel">Floor Level</label>
                    <input type="number" name="FloorLevel" id="FloorLevel">

                    <label for="PlayerLevel">Player Level</label>
                    <input type="number" name="PlayerLevel" id="PlayerLevel">

                    <label for="NumRooms">Number of Rooms</label>
                    <input type="number" name="NumRooms" id="NumRooms">

                    <br><br>
                    <input readonly placeholder="Number of Monsters" id="MonsterSpawn">
                    <button onclick="calculateNumMonsters()">Click here</button>

                    <input readonly placeholder="Type of Monster" id="MonsterType">
                    <button onclick="calculateMonsterType()">Click here</button>
            </div>
        </div>
    </body>
</html>
